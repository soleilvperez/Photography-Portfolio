<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Fauna+One&family=WindSong:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/styles.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/2a55510e39.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container nav d-flex justify-content-between">
      <div class="logo d-none d-md-block">FS</div>
      <ul>
        <li><a href="/index.html" title="Homepage">Home</a></li>
        <li><a href="/about.html" title="About Soleil">About</a></li>
        <li class="active">
          <a href="/gallery.html" title="Photo Gallery">Gallery</a>
        </li>
        <li><a href="/contact.html" title="Contact Soleil">Contact</a></li>
      </ul>
    </div>

    <div class="gallery-hero text-center">
      <h1 class="mt-none mb-3">Gallery</h1>
      <h2 class="text-white-50">F r a m e d by S o l e i l</h2>
      <p class="text-white-50 mb-5">based in Brooklyn, New York</p>
      <hr class="text-white" />
    </div>

    <div class="container mb-5 photo-section" id="portraiture">
      <div class="row">
        <div class="col-lg-12">
          <h2 class="text-white-50 fs-5 portfolio-heading">
            p o r t r a i t u r e
          </h2>
        </div>
      </div>

      <div class="row-1">
        <div class="mb-2 d-flex justify-content-center">
          <div>
            <img
              src="images/framedbysoleil_familycropped-2.jpg"
              class="img-fluid me-1"
            />
          </div>
          <div>
            <img src="images/fbs_portrait2.jpg" class="img-fluid me-1" />
          </div>
          <div><img src="images/fbs_portrait8.jpg" class="img-fluid" /></div>
        </div>
      </div>

      <div class="row-2">
        <div class="mb-4 d-flex justify-content-center">
          <div>
            <img
              src="images/framedbysoleil_portrait.JPG"
              class="img-fluid me-1"
            />
          </div>
          <div>
            <img src="images/fbs_portrait7.jpg" class="img-fluid me-1" />
          </div>
          <div><img src="images/fbs_portrait5.JPG" class="img-fluid" /></div>
        </div>
      </div>

      <div class="row" id="milestones">
        <div class="col-lg-12">
          <h2 class="text-white-50 fs-5 portfolio-heading">
            m i l e s t o n e s
          </h2>
        </div>
      </div>

      <div class="row-3">
        <div class="mb-4 d-flex justify-content-center">
          <div>
            <img
              src="images/framedbysoleil_maternity.JPEG"
              class="img-fluid me-1"
            />
          </div>
          <div>
            <img src="images/fbs-1stBirthday.jpg" class="img-fluid me-1" />
          </div>
          <div>
            <img src="images/framedbysoleil_mat2.jpg" class="img-fluid" />
          </div>
        </div>
      </div>

      <div class="row" id="dog-inclusive">
        <div class="col-lg-12">
          <h2 class="text-white-50 fs-5 portfolio-heading">
            P h o t o d o g r a p h y
          </h2>
        </div>
      </div>

      <div class="row-4">
        <div class="mb-2 d-flex justify-content-center">
          <div>
            <img
              src="images/framedbysoleil_portraite_crop.jpg"
              class="img-fluid me-1"
            />
          </div>
          <div>
            <img src="images/framedbysoleil_pup.jpg" class="img-fluid me-1" />
          </div>
          <div>
            <img
              src="images/framedbysoleil_familycropped.jpg"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

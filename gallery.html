<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="View some of my most celebrated photography pieces in the three categories I focus on for my photography services."
    />
    <title>Gallery⎪Framed by Soleil Photography</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Fauna+One&family=WindSong:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/styles.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/2a55510e39.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container nav d-flex justify-content-between">
      <div class="logo d-none d-md-block">FS</div>
      <ul>
        <li><a href="/index.html" title="Homepage">Home</a></li>
        <li><a href="/about.html" title="About Soleil">About</a></li>
        <li class="active">
          <a href="/gallery.html" title="Photo Gallery">Gallery</a>
        </li>
        <li><a href="/contact.html" title="Contact Soleil">Contact</a></li>
      </ul>
    </div>

    <div class="gallery-hero text-center">
      <h1 class="mt-none mb-3">Gallery</h1>
      <h2 class="text-white-50">F r a m e d by S o l e i l</h2>
      <p class="text-white-50 mb-5">based in Brooklyn, New York</p>
      <hr class="text-white" />
    </div>

    <div class="container mb-5 photo-section" id="portraiture">
      <div class="row">
        <div class="col-lg-12">
          <h2 class="text-white-50 fs-5 portfolio-heading">
            p o r t r a i t u r e
          </h2>
        </div>
      </div>

      <div class="row-1">
        <div class="mb-2 d-flex justify-content-center">
          <div>
            <img
              src="images/fbs_portrait8.jpg"
              class="img-fluid me-1"
              alt="Portrait of woman sitting"
            />
          </div>
          <div>
            <img
              src="images/framedbysoleil_familycropped-2.jpg"
              class="img-fluid me-1"
              alt="Close up portrait of woman"
            />
          </div>
          <div>
            <img
              src="images/framedbysoleil_portrait9.jpg"
              class="img-fluid"
              alt="Portrait of woman wearing sunglasses smiling"
            />
          </div>
        </div>
      </div>

      <div class="row-2">
        <div class="mb-4 d-flex justify-content-center">
          <div>
            <img
              src="images/framedbysoleil_portrait.JPG"
              class="img-fluid me-1"
              alt="Portrait of woman wearing turban"
            />
          </div>
          <div>
            <img
              src="images/fbs_portrait7.jpg"
              class="img-fluid me-1"
              alt="Portrait of woman sitting on bench"
            />
          </div>
          <div>
            <img
              src="images/fbs_portrait5.JPG"
              class="img-fluid"
              alt="Close up portrait of woman smiling through flowers"
            />
          </div>
        </div>
      </div>

      <div class="row" id="milestones">
        <div class="col-lg-12">
          <h2 class="text-white-50 fs-5 portfolio-heading">
            m i l e s t o n e s
          </h2>
        </div>
      </div>

      <div class="row-3">
        <div class="mb-4 d-flex justify-content-center">
          <div>
            <img
              src="images/framedbysoleil_maternity.JPEG"
              class="img-fluid me-1"
              alt="Fantasy inspired photo of pregnant woman"
            />
          </div>
          <div>
            <img
              src="images/fbs-1stBirthday.jpg"
              class="img-fluid me-1"
              alt="Photo of baby eating cake"
            />
          </div>
          <div>
            <img
              src="images/framedbysoleil_mat2.jpg"
              class="img-fluid"
              alt="Side profile of woman holding baby bump"
            />
          </div>
        </div>
      </div>

      <div class="row" id="dog-inclusive">
        <div class="col-lg-12">
          <h2 class="text-white-50 fs-5 portfolio-heading">
            P h o t o d o g r a p h y
          </h2>
        </div>
      </div>

      <div class="row-4">
        <div class="mb-2 d-flex justify-content-center">
          <div>
            <img
              src="images/framedbysoleil_portraite_crop.jpg"
              class="img-fluid me-1"
              alt="Photo of dog owner getting licked by her dog"
            />
          </div>
          <div>
            <img
              src="images/framedbysoleil_pup.jpg"
              class="img-fluid me-1"
              alt="Portrait of dog in orange sweater"
            />
          </div>
          <div>
            <img
              src="images/framedbysoleil_familycropped.jpg"
              class="img-fluid"
              alt="Portrait of couple with puppy"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <footer>
        <hr class="text-white" />
        <div class="mt-4 container text-center">
          <div class="row">
            <div class="col-lg-4">
              <span class="logo" title="Framed by Soleil logo">FS</span>
            </div>
            <div class="col-lg-4">
              <div class="mt-3 mb-2 footer-links">
                <a
                  href="mail:framedbysoleil@gmail.com"
                  target="_blank"
                  title="Email Soleil"
                  class="text-white text-decoration-none footer-link"
                  ><i class="fa-solid fa-square-envelope"></i
                ></a>
                <a
                  href="http://www.instagram.com/framedbysoleil"
                  target="_blank"
                  title="Instagram Profile"
                  class="text-white text-decoration-none footer-link"
                  ><i class="fab fa-instagram"></i
                ></a>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="mt-3 text-white-50">
                ©2022 Framed by Soleil All rights reserved.
              </div>
            </div>
          </div>
        </div>
        <p class="text-center text-white-50 mt-5">
          This project was coded by Soleil Perez and it is
          <a
            href="https://github.com/soleilvperez/Photography-Portfolio"
            class="text-decoration-none content-link"
            target="_blank"
            >open-sourced.</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
